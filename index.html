<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz your self/friend</title>
  </head>
  <body>
    <div class="title">
      <h1 class="title__first">Quiz your</h1>
      <div class="title__second">
        <h1 class="title__second--self">self.</h1>
        <h1 class="title__second--friend">friend.</h1>
      </div>
    </div>

    <div class="buttons">
      <button class="buttons__btn take" data-page="take" background="takeQuiz">
        Take a quiz
      </button>
      <button
        class="buttons__btn create"
        data-page="create"
        background="createQuiz"
      >
        Create a quiz
      </button>
    </div>

    <div class="test"></div>

    <script src="script.js"></script>
  </body>
</html>
