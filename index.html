<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- GOOGLE ANALYTICS -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Quiz your friend, quiz yourself, create a quiz, take a quiz"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz your-self/friend</title>
  </head>

  <body>
    <div class="title">
      <h1 class="title__first">Quiz your</h1>
      <div class="title__second">
        <h1 class="title__second--self">self.</h1>
        <h1 class="title__second--friend">friend.</h1>
      </div>
    </div>

    <div class="buttons">
      <button
        class="buttons__btn taking"
        data-page="take"
        background="takeQuiz"
      >
        Take a quiz
      </button>
      <button
        class="buttons__btn creating"
        data-page="create"
        background="createQuiz"
      >
        Create a quiz
      </button>
    </div>

    <div class="create">
      <div class="create__hquestions">
        <div class="create__hquestions--title">
          <h1>How many questions would you like?</h1>
        </div>
        <div class="create__hquestions--btns buttons">
          <button class="choose-btn p-btn" data-set="5">5</button>
          <button class="choose-btn p-btn" data-set="10">10</button>
          <button class="choose-btn p-btn" data-set="20">20</button>
          <input type="text" class="user-value" placeholder="32" />
        </div>
        <div class="create__hquestions--explanation">
          You can choose to create 1 to 35 questions!
        </div>

        <button class="create__btn">Start creating</button>
      </div>
    </div>

    <div class="take">
      <div class="take__title">
        <h1>Choose a quiz</h1>
      </div>
      <div class="take__showcase">
        <div class="take__showcase--con showcase-f" onclick="">
          <div class="take__showcase--con_top">
            <h6>Quiz name:</h6>
            <h3>Front End Coding</h3>
          </div>
          <div class="take__showcase--con_bottom">
            <button
              class="take__showcase--con_bottom_btn take-quiz-btn"
              data-set="codingQuestion1"
            >
              Take Quiz
            </button>
          </div>
          <div class="take__showcase--con_overlay"></div>
          <img src="images/coding.jpg" alt="" class="take__showcase--con_img" />
        </div>
        <div class="take__showcase--con showcase-f" onclick="">
          <div class="take__showcase--con_top">
            <h6>Quiz name:</h6>
            <h3>World Geography</h3>
          </div>
          <div class="take__showcase--con_bottom">
            <button
              class="take__showcase--con_bottom_btn take-quiz-btn"
              data-set="geographyQuestion1"
            >
              Take Quiz
            </button>
          </div>
          <div class="take__showcase--con_overlay"></div>
          <img
            src="images/geography.jpg"
            alt=""
            class="take__showcase--con_img"
          />
        </div>
        <div class="take__showcase--con showcase-f" onclick="">
          <div class="take__showcase--con_top">
            <h6>Quiz name:</h6>
            <h3>World Cup 2022</h3>
          </div>
          <div class="take__showcase--con_bottom">
            <button
              class="take__showcase--con_bottom_btn take-quiz-btn"
              data-set="worldCupQuestion1"
            >
              Take Quiz
            </button>
          </div>
          <div class="take__showcase--con_overlay"></div>
          <img
            src="images/football.jpg"
            alt=""
            class="take__showcase--con_img"
          />
        </div>
      </div>
    </div>

    <div class="start">
      <div class="start__title">
        <h1>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta,
          distinctio?
        </h1>
      </div>
      <div class="start__answers">
        <button class="start__answers--btn a" data-set="a">
          <span>A: </span> Maradona
        </button>
        <button class="start__answers--btn b" data-set="b">
          <span>B:</span>
        </button>
        <button class="start__answers--btn c" data-set="c">
          <span>C: </span>
        </button>
        <button class="start__answers--btn d" data-set="d">
          <span>D: </span>
        </button>
      </div>

      <button class="start__submit start__btn">Submit</button>

      <button class="start__next start__btn">Next Question</button>

      <div class="start__fail">
        <button class="start__try start__btn">Try again</button>

        <button class="start__home start__btn">Home</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
